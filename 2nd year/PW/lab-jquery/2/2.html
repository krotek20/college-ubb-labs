<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise 2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body style="display: flex; justify-content: center;">

    <form id="form" style="display: flex; flex-direction: column; align-items: flex-end;">
        <div style="display: flex; align-items: center; padding: 16px;">
            <label for="name">NAME:</label>
            <input id="name" placeholder="First Last" type="text" style="background-color: transparent;">
        </div>

        <div style="display: flex; align-items: center; padding: 16px;">
            <label for="birth">BORN:</label>
            <input id="birth" placeholder="MM/DD/YYYY" type="text" style="background-color: transparent;">
        </div>

        <div style="display: flex; align-items: center; padding: 16px">
            <label for="age">AGE:</label>
            <input id="age" placeholder="18" type="text" style="background-color: transparent;">
        </div>

        <div style="display: flex; align-items: center; padding: 16px;">
            <label for="mail">MAIL:</label>
            <input id="mail" placeholder="example@yes.no" type="text" style="background-color: transparent;">
        </div>

        <input type="submit" value="SUBMIT" style="align-self: center;" />
    </form>

</body>
<script src="2.min.js"></script>

</html>
