<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exercise 5</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
        }

        .view {
            height: 400px;
            width: 400px;
            position: relative;
            overflow: hidden;
        }

        #list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            position: absolute;
            transition: left 1000ms;
        }

        .item {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .item img {
            width: 100%;
            height: 100%;
        }

        .item a {
            position: absolute;
            left: 0;
            bottom: 0;
            padding: 12px 0;
            width: 100%;
            color: white;
            text-align: center;
            text-decoration: none;
        }

        button {
            background-color: Transparent;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            overflow: hidden;
            outline: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
